<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Task Center</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/server.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

</head>
<body>
<nav class="navbar navbar-light bg-light justify-content-center">
        <h1 style="text-align:center;"><b>Task Center</b></h1>
</nav>
<div class="container-fluid">
    <div class="row" id="content">
        <div class="col-lg-6">
            <h3 style="text-align:center;"><b>Active Tasks</b></h3>
            <div class="list-group" id="active_tasks">
            </div>
        </div>
        <div class="col-lg-6">
            <h3 style="text-align:center;"><b>Completed</b></h3>
            <div class="list-group" id="completed_tasks">
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-light bg-light fixed-bottom justify-content-end">
    <form class="form-inline my-2 my-lg-2">
        <input type="text" class="form-control mr-sm-2" placeholder="Task detail..." aria-label="details" id="task_text">
        <input class="form-control start_date mr-sm-2" id="start_datepicker" placeholder="Due by..." type="text" aria-label="dueby" />
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onClick="addTask()">Add Task</button>
    </form>
</nav>
</body>
</html>
